<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreManagmentSystem</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="w-75 mx-auto py-5">
        <div class="form-floating mb-3">
            <input oninput="validateProductName()" type="text" class="form-control border-0 border-bottom" id="productName" placeholder="productName">
            <label for="productName">productName:</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control border-0 border-bottom" id="productprice" placeholder="productprice">
            <label for="productprice">productPrice:</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control border-0 border-bottom" id="productCount" placeholder="productCount">
            <label for="productCount">productCount:</label>
        </div>
        <div class="form-floating mb-3">
            <input list="categories" type="text" class="form-control border-0 border-bottom" id="productCategory" placeholder="productCategory">
            <label for="productCategory">productCategory:</label>
            <datalist id="categories">
                <option value="TV">
                <option value="Mobile">
                <option value="Screens">
                <option value="Laptops">
                <option value="Electronics">
            </datalist>
        </div>
        <div class="form-floating mb-3">
            <textarea type="text" class="form-control border-0 border-bottom" id="productDescription" placeholder="producDescription"></textarea>
            <label for="productDescription">productDescription:</label>
        </div>
        <div class="form-floating mb-3">
            <input accept="image/*" type="file" class="form-control border-0 border-bottom" id="productImage" placeholder="productImage">
            <label for="productImage">productImage:</label>
        </div>

        <button id="addBtn" onclick="addProduct()" class="btn btn-info text-white">Add Product</button>
        <button id="updateBtn" onclick="updateProduct()" class="btn d-none btn-warning text-black">Update Product</button>
    </div>

    <div class="w-75 mx-auto py-3">
        <button onclick="clearAllProduct()" class="btn btn-danger">Clear All</button>
    </div>

    <!-- Search Inputs on same row -->
    <div class="w-75 mx-auto">
        <div class="row px-3">
            <div class="col-md-6 mb-3">
                <input oninput="searchProduct()" placeholder="Search by Name" type="text" class="form-control" id="searchInput">
            </div>
            <div class="col-md-6 mb-3">
                <input oninput="searchByCategory()" placeholder="Search by Category" type="text" class="form-control" id="categorySearchInput">
            </div>
        </div>
    </div>

    <div class="container">
        <div id="rowData" class="row py-5"></div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
